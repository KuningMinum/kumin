<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Pertamaku</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, rgba(0,180,255,0.8), rgba(255,255,255,0.8));
      backdrop-filter: blur(10px);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.5em;
      color: #0077ff;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #0077ff;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #005ec7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Halo Dunia! üåç</h1>
    <p>Ini adalah website pertamaku di GitHub Pages ü•∫‚ú®</p>
    <a class="btn" href="https://github.com/">Kunjungi GitHub</a>
  </div>
</body>
</html>
