<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Tag Aplikasi</title>
<link rel="stylesheet" href="Website/index file/style.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
body {
  font-family:'Segoe UI', Tahoma, Geneva, Verdana,sans-serif;
  background: linear-gradient(135deg,#f9f9f9,#e0e0e0);
  margin:0; padding:20px;
  display:flex; flex-direction:column; align-items:center;
  color:#333;
}
h1 {margin-bottom:20px;}
#tagContainer {display:flex; flex-wrap:wrap; gap:10px; justify-content:center;}
.tagButton {
  padding:8px 15px;
  border-radius:20px;
  border:1px solid #333;
  cursor:pointer;
  background:#fff;
  transition:0.2s;
}
.tagButton:hover {
  background:#333;
  color:#fff;
}
body.gelap {background:#1e1e1e;color:#f1f1f1;}
body.gelap .tagButton {border:1px solid #f1f1f1;}
body.gelap .tagButton:hover {background:#f1f1f1; color:#333;}
.toggle-tema {position:fixed; top:20px; right:20px; font-size:1.5rem; cursor:pointer; color:#333; transition: color 0.3s;}
body.gelap .toggle-tema {color:#f1f1f1;}
</style>
</head>
<body>

<i class="fas fa-moon toggle-tema" id="toggleTema" title="Ganti Tema"></i>
<h1>Tag yang tersedia</h1>
<div id="tagContainer"></div>

<script>
const tagContainer = document.getElementById('tagContainer');
const toggle = document.getElementById('toggleTema');

// Toggle tema gelap/terang
toggle.addEventListener('click', ()=>{
  document.body.classList.toggle('gelap'); 
  toggle.classList.toggle('fa-sun'); 
  toggle.classList.toggle('fa-moon');
});

// Ambil data JSON
fetch('Website/index file/items.json')
.then(res => res.json())
.then(data => {
  const tagSet = new Set(); // unik
  data.forEach(item => {
    if(item.tags){
      item.tags.split(',').forEach(tag => tagSet.add(tag.trim()));
    }
  });

  // tampilkan tag sebagai tombol
  tagSet.forEach(tag => {
    const btn = document.createElement('button');
    btn.className = 'tagButton';
    btn.textContent = tag;
    btn.addEventListener('click', ()=>{
      alert(`Filter berdasarkan tag: ${tag}`); // contoh klik tombol
    });
    tagContainer.appendChild(btn);
  });
});
</script>

</body>
</html>
